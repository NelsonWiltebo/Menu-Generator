<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="Paper-plugin-Menu-Generator/css/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="Paper-plugin-Menu-Generator/fonts/font-faces.css">
    <title>Menu Generator</title>
</head>

<body>
    <nav>
        <ul class="nav-link">
            <li><button id="export_button">Export</button></li>
            <li>
                <label for="open_file_input">Open</label>
                <input type="file" id="open_file_input" hidden accept=".json">
            </li>
            <li><button id="reset_button">Reset</button></li>
        </ul>
    </nav>
    <div id="main">
        <div id="inventory">
            <div id="inventory-texture">
                <embed id="inventoryEmbed" src="Paper-plugin-Menu-Generator/images/inventory.svg">
            </div>
            <div id="item_slots_container">

            </div>
        </div>
        <div class="sidebar left-sidebar">
            <div class="container">
                <div class="container-header">
                    <h2>Menu Specs</h2>
                </div>
                <hr>
                <label for="title_input">Title<br></label>
                <div id="title_input-div" class="input_with_id_holder">
                <input type="text" id="title_input" name="title_input" placeholder="Enter title" maxlength="50">
                    <p id="id_showcase">
                        <span style="margin-left: 5px;" id="item_id"></span>
                        <i><span>Copy</span><embed src="Paper-plugin-Menu-Generator/images/copy_icon.svg"></i>
                    </p>
                </div>
                
                <br>
                <label for="slots_input">Slots<br></label>
                <input type="number" id="slots_input" name="slots_input" placeholder="Enter amount of slots" min="9"
                    step="9" max="54">
                <p class="error_message" id="slots_error">
                    <i><embed src="Paper-plugin-Menu-Generator/images/error_icon.svg"></i>
                    <span>Error</span>
                </p>
                <br>
                <label for="slots_input">Filling<br></label>
                <br>
                <div id="menu_filling_input">

                </div>
            </div>
            <div class="container" id="item_browser">
                <div class="container-header">
                    <h2>Item Browser</h2>
                </div>
                <hr>
                <div id="item_container-search-div">
                    <input id="item_container-search" type="text" placeholder="Search...">
                </div>
                <div id="item_container">
                </div>
            </div>
        </div>

        <div class="sidebar right-sidebar">
            <div class="container" id="slot_customizer">
                <div class="container-header">
                    <h2 class="slot_customizer-title">Slot</h2>
                    <i onclick="closeSlotCustomizer()"><embed src="Paper-plugin-Menu-Generator/images/close_icon.svg"></i>
                </div>
                <hr>
                <label for="name_input">Item Name<br></label>
                <div id="name_input-div" class="input_with_id_holder">
                    <input type="text" id="name_input" name="name_input" placeholder="Enter name" maxlength="50">
                    <p id="id_showcase">
                        <span style="margin-left: 5px;" id="item_id"></span>
                        <i><span>Copy</span><embed src="Paper-plugin-Menu-Generator/images/copy_icon.svg"></i>
                    </p>
                </div>
                <br>
                <label for="item_type">Item Type</label>
                <select id="item_type">
                    <option>Normal</option>
                    <option>Paginated</option>
                </select>
                <br>
                <label for="render_type">Render Type</label>
                <select id="render_type">
                    <option>Unset</option>
                    <option>Global</option>
                    <option>Child</option>
                </select>
                <br>
                <label for="amount_input">Amount<br></label>
                <input type="number" id="amount_input" name="amount_input" placeholder="Enter item amount" min="1"
                    max="64">
                <p class="error_message" id="item_amount_error">
                    <i><embed src="Paper-plugin-Menu-Generator/images/error_icon.svg"></i>
                    <span>Error</span>
                </p>
                <br>
                <div id="lore_input-div">
                    <label for="lore_input">Lore<i id="pin_lore" style="margin-left: auto;"><embed src="Paper-plugin-Menu-Generator/images/pin_icon.svg"></i></label>
                    <textarea name="lore_input" id="lore_input" placeholder="Enter lore"></textarea>
                    <div id="lore_input-buttons">
                        <button id="left"><embed src="Paper-plugin-Menu-Generator/images/arrow_left.svg"></button>
                        <p id="lore_page_indexes">Page 1 of 1</p>
                        <button id="right"><embed src="Paper-plugin-Menu-Generator/images/arrow_right.svg"></button>
                        <button id="add_page"><embed src="Paper-plugin-Menu-Generator/images/plus_icon.svg"></button>
                        <button id="remove_page"><embed src="Paper-plugin-Menu-Generator/images/minus_icon.svg"></button>
                    </div>
                </div>
                <div style="margin-top: 10px; display: none;" id="player_head_input-div">
                    <label for="player_head_input">Player Head Texture</label>
                    <input name="player_head_input" id="player_head_input" placeholder="Enter texture value"></textarea>
                </div>
                <br>
                <div id="input_checkboxes">
                    <div>
                        <label for="hide_attributes_input">Hide Attributes</label>
                        <input type="checkbox" name="hide_attributes_input" id="hide_attributes">
                    </div>
                    <div>
                        <label for="glint_input">Glint</label>
                        <input type="checkbox" name="glint_input" id="glint_input">
                    </div>
                    <div>
                        <label for="hide_tooltip">Hide Tooltip</label>
                        <input type="checkbox" name="hide_tooltip" id="hide_tooltip">
                    </div>
                </div>
            </div>
        </div>
        <div id="pop-up-error">
            <embed src="Paper-plugin-Menu-Generator/images/error_icon.svg">
            <span>Error</span>
        </div>
        <div id="tooltip-div">
            <p id="item_name">

            </p>
            <div id="item_lore">
                <p class="lore_row">

                </p>
            </div>
        </div>
    </div>

    <script src="/javascript/index.js"></script>
</body>

</html>
